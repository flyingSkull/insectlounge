<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a Parralax Website using Stellar.js</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>

<ul class="navigation">
    <li data-slide="1">Start</li>
    <li data-slide="2">LineUp</li>
    <li data-slide="3">Place</li>
    <li data-slide="4">About</li>
</ul>




<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">

    <div class="logo-background">
        <img class="il-logo" src="images/logo.png">
    </div>

    <a class="button" data-slide="2" title=""></a>

</div>
<!--End Slide 1-->


<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0">

    <div class="wrapper">
        <img src="images/slide2/claim_web.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="1" alt="">
        <img src="images/slide2/begbie_web.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="1" alt="">
        <img src="images/slide2/nsoapr_web.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="1" alt="">
        <img src="images/slide2/suralin_web.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="1" alt="">
        <img src="images/slide2/thrashure_Web.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="1" alt="">
    </div>

    <span class="slideno">Line Up</span>
    <a class="button" data-slide="3" title=""></a>

</div>
<!--End Slide 2-->


<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">

    <div class="wrapper">
        <img src="images/slide3/freelance.png" data-stellar-ratio="1.4" data-stellar-vertical-offset="-102" alt="">
        <img src="images/slide3/psdtuts.png" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53" alt="">
        <img src="images/slide3/rockable.png" data-stellar-ratio="2.7" data-stellar-vertical-offset="-200" alt="">
        <img src="images/slide3/themeforest.png" data-stellar-ratio="3" data-stellar-vertical-offset="-200" alt="">
        <img src="images/slide3/tutshub.png" data-stellar-ratio="1" data-stellar-vertical-offset="-200" alt="">
        <img src="images/slide3/psdtuts.png" data-stellar-ratio="1.5" data-stellar-vertical-offset="-200" alt="">
    </div>

    <span class="slideno">Place</span>
    <a class="button" data-slide="4" title=""></a>

</div>
<!--End Slide 3-->


<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0">


    <span class="slideno">About </span>
    <span class="parallaxbg">Use the parallax effects on background images too!</span>

</div>
<!--End Slide 4-->

</body>
</html>
